<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>

</head>
<body>
<h3>Student Registration</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}"/>
    <br><br>

    Last Name: <input type="text" th:field="*{lastName}"/>
    <br><br>
    Country:  <select th:field="*{country}">

        <option th:each="temp : ${countries} " th:value="${temp}" th:text="${temp}" />
    </select>

</select>
    <br><br>
    Favourite Programming Language:
    <input type="radio" th:field="*{language}"th:each="tempLanguage : ${languages} " th:value="${tempLanguage}" th:text="${tempLanguage}">
    <br><br>
    Favourite os:
    <input type="checkbox" th:field="*{os}"th:each="tempOS : ${operatingSystem} " th:value="${tempOS}" th:text="${tempOS}">
    <br><br>
    submit <input type="submit" value="submit"/>
</form>
</body>
</html>
