<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style> .error {color.red}
    </style>
</head>
<body>
<h3>Customer Registration  (*) required</h3>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First Name: <input type="text" th:field="*{firstName}"/>
    <br><br>

    Last Name: <input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>
    Free Passes: <input type="text" th:field="*{freePasses}"/>
    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>
    <br><br>
    pincode: <input type="text" th:field="*{pincode}"/>
    <span th:if="${#fields.hasErrors('pincode')}"
          th:errors="*{pincode}"
          class="error"></span>
    <br><br>
    CourseCode: <input type="text" th:field="*{courseCode}"/>
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>
    <br><br>
    submit <input type="submit" value="submit"/>
</form>
</body>
</html>
